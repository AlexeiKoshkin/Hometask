{% extends "base.html" %}

{% block title %}Update Form{% endblock %}

{% block form %}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="container">
    <h3>ОБНОВЛЕНИЕ ЭЛЕМЕНТА СПРАВОЧНИКА</h3>
        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Обновить и вернутся к списку" name="list">
                <input type="submit" class="btn btn-primary" value="Обновить и посмотреть детали" name="detail">
                <input type="button" value="Назад" onclick="history.back();" class="btn btn-info">
            </div>
        </form>
    </div>
{% endblock %}
