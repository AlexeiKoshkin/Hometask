{% extends "base.html" %}

{% block title %}Order Update{% endblock %}

{% block form %}{% endblock %}

{% block content %}
    <div class="container">
        {% load crispy_forms_tags %}
        <form action="", method="get">
            <div class="form-group">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-sm">Поиск</button>
            </div>
        </form>
        <a class="btn btn-primary btn-lg btn-block" {% block href %}{% endblock %}</a><br>
        <table class="table table-striped table-sm table-bordered table-hover">
            <thead class="thead-dark">
                {% block thead %}
                
                {% endblock %}
            </thead>
            <tbody>
                {% block tbody %}   
                
                {% endblock %}
            </tbody>
        </table>
    </div>
{% endblock %}
